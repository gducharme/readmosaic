name: deploy-go-checks

on:
  pull_request:
    paths:
      - 'deploy/**'
      - '.github/workflows/deploy-go.yml'
  push:
    paths:
      - 'deploy/**'
      - '.github/workflows/deploy-go.yml'

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: deploy/go.mod
      - name: format check
        run: |
          test -z "$(gofmt -l ./cmd ./internal ./third_party)"
      - name: go test
        run: go test ./...
      - name: go vet
        run: go vet ./...
